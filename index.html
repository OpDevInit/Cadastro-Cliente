<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <div class="my-5 fs-1">
            Cadastro Clientes:
        </div>
    </header>

    <main>
        <div class="container shadow rounded  py-5 px-4">

            <!--Form-->
            <section>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="formGroupExampleInput" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="mb-3 col-3">
                    <label for="formGroupExampleInput2" class="form-label">Pesquise: pelo CEP:</label>
                    <input type="text" class="form-control" id="inputSearch">
                </div>
                <div class="row">
                    <div class="mb-3 col-10">
                        <label for="formGroupExampleInput2" class="form-label">Endereço:</label>
                        <input class="form-control" type="text" aria-label="Disabled input example" disabled readonly>
                    </div>
                    <div class="mb-3 col-2">
                        <label for="formGroupExampleInput2" class="form-label">Número:</label>
                        <input class="form-control" type="text" aria-label="Disabled input example" disabled readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="formGroupExampleInput2" class="form-label">Bairro:</label>
                        <input class="form-control" type="text" aria-label="Disabled input example" disabled readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="formGroupExampleInput2" class="form-label">Cidade:</label>
                        <input class="form-control" type="text" aria-label="Disabled input example" disabled readonly>
                    </div>
                </div>
                <div class="mb-3 col-2">
                    <label for="formGroupExampleInput2" class="form-label">Estado:</label>
                    <input class="form-control" type="text" aria-label="Disabled input example" disabled readonly>
                </div>
            </section>

            <!--Auto-Complete Form-->
            <section>
            </section>

            <!--Table-->
            <section>
            </section>

        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
