<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <div class="my-5 fs-1">
            Cadastro Clientes:
        </div>
    </header>

    <main>
        <div class="container shadow rounded my-auto py-5 px-4">

            <!--Form-->
            <section>
                <div>
                    <form id="form" onsubmit="save(); return false;">
                        <div>
                            <div class="row">
                                <div class="mb-3 col-6">
                                    <label for="formGroupExampleInput" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="inputName" required>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="inputLastName" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-3">
                                    <label for="inputSearch" class="form-label">Pesquise: pelo CEP:</label>
                                    <input type="tel" onblur="get_CEP_Data()" class="form-control" id="inputSearch"
                                        required>
                                </div>
                                <div class="col align-self-end" id="errorCEP">
                                </div>
                            </div>
                        </div>
                        <!--Auto-Complete Form-->

                        <div class="row">
                            <div class="mb-3 col-10">
                                <label for="inputAddress" class="form-label">Endereço:</label>
                                <input class="form-control" id="inputAddress" type="text"
                                    aria-label="Disabled input example" disabled readonly>
                            </div>
                            <div class="mb-3 col-2">
                                <label for="formGroupExampleInput2" class="form-label">Número:</label>
                                <input class="form-control" id="number" type="tel" aria-label="Disabled input example"
                                    disabled readonly required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="inputNeighborhood" class="form-label">Bairro:</label>
                                <input class="form-control" id="inputNeighborhood" type="text"
                                    aria-label="Disabled input example" disabled readonly>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="inputCity" class="form-label">Cidade:</label>
                                <input class="form-control" id="inputCity" type="text"
                                    aria-label="Disabled input example" disabled readonly>
                            </div>
                        </div>
                        <div class="mb-2 col-2">
                            <label for="inputState" class="form-label">Estado:</label>
                            <input class="form-control" id="inputState" type="text" aria-label="Disabled input example"
                                disabled readonly>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>

                </div>
            </section>

            <!--Table-->
            <section>
                <div class="pt-5">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome Completo</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">CEP</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">cidade</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>
                </div>
            </section>

        </div>


    </main>
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/jquery.mask.min.js"></script>
    <script src="scripts/script.js"></script>
    <script> $("#inputSearch").mask("99999-000"); </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
