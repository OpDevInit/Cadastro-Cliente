<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <div class="my-5 fs-1">
            Cadastro Clientes:
        </div>
    </header>

    <main>
        <div class="container shadow rounded my-auto py-5 px-4">

            <!--Form-->
            <section>
                <div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="formGroupExampleInput" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="inputSearch" class="form-label">Pesquise: pelo CEP:</label>
                        <input type="text" onblur="get_CEP_Data()" class="form-control" id="inputSearch">
                    </div>
                </div>
            </section>

            <!--Auto-Complete Form-->
            <section>
                <div class="mb-5">
                    <div class="row">
                        <div class="mb-3 col-10">
                            <label for="inputAddress" class="form-label">Endereço:</label>
                            <input class="form-control" id="inputAddress" type="text" aria-label="Disabled input example" disabled
                                readonly>
                        </div>
                        <div class="mb-3 col-2">
                            <label for="formGroupExampleInput2" class="form-label">Número:</label>
                            <input class="form-control" id= "numero"type="text"  aria-label="Disabled input example" disabled
                                readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="inputNeighborhood" class="form-label">Bairro:</label>
                            <input class="form-control" id="inputNeighborhood" type="text" aria-label="Disabled input example" disabled
                                readonly>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="inputCity" class="form-label">Cidade:</label>
                            <input class="form-control" id="inputCity" type="text" aria-label="Disabled input example" disabled
                                readonly>
                        </div>
                    </div>
                    <div class="mb-2 col-2">
                        <label for="inputState" class="form-label">Estado:</label>
                        <input class="form-control"  id="inputState" type="text" aria-label="Disabled input example" disabled readonly>
                    </div>
                    <div class="text-center">
                        <button type="button" onclick="save()" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </section>

            <!--Table-->
            <section>
                <div class="pt-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome Completo</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">CEP</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">cidade</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Jhonata Ferreira</td>
                                <td>Rua Canindé, 400</td>
                                <td>03246-070</td>
                                <td>São Calouro</td>
                                <td>Cotia</td>
                                <td>RJ</td>
                            <tr>
                                <th scope="row">2</th>
                                <td>Ricardo Campos</td>
                                <td>Rua Raimundos,1338</td>
                                <td>26349-027</td>
                                <td>São Tomé</td>
                                <td>Vila Lobos</td>
                                <td>BA</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </section>

        </div>


    </main>
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/jquery.mask.min.js"></script>
    <script src="scripts/script.js"></script>
    <script> $("#inputSearch").mask("99999-000"); </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
